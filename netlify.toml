# Netlify configuration for ExportiaSN
[build]\n  command = "pnpm build"\n  functions = "netlify/functions"\n  publish = ".next"\n\n[build.environment]\n  NODE_VERSION = "22.13.0"\n  NEXT_PUBLIC_SITE_URL = "https://exportia-sn.netlify.app"\n\n# Redirect rules\n[[redirects]]\n  from = "/a-propos"\n  to = "/a-propos"\n  status = 200\n\n[[redirects]]\n  from = "/services"\n  to = "/services"\n  status = 200\n\n[[redirects]]\n  from = "/secteurs"\n  to = "/secteurs"\n  status = 200\n\n[[redirects]]\n  from = "/contact"\n  to = "/contact"\n  status = 200\n\n# Catch-all for SPA routing\n[[redirects]]\n  from = "/*"\n  to = "/index.html"\n  status = 200\n\n# Headers for security and performance\n[[headers]]\n  for = "/*"\n  [headers.values]\n    X-Content-Type-Options = "nosniff"\n    X-Frame-Options = "SAMEORIGIN"\n    X-XSS-Protection = "1; mode=block"\n    Referrer-Policy = "strict-origin-when-cross-origin"\n    Permissions-Policy = "camera=(), microphone=(), geolocation=()"\n\n# Cache headers for static assets\n[[headers]]\n  for = "/images/*"\n  [headers.values]\n    Cache-Control = "public, max-age=31536000, immutable"\n\n[[headers]]\n  for = "/fonts/*"\n  [headers.values]\n    Cache-Control = "public, max-age=31536000, immutable"\n\n[[headers]]\n  for = "/_next/static/*"\n  [headers.values]\n    Cache-Control = "public, max-age=31536000, immutable"\n\n# HTML cache\n[[headers]]\n  for = "/*.html"\n  [headers.values]\n    Cache-Control = "public, max-age=3600"\n\n# Context-specific settings\n[context.production]\n  command = "pnpm build"\n  publish = ".next"\n\n[context.preview]\n  command = "pnpm build"\n  publish = ".next"\n\n[context.deploy-preview]\n  command = "pnpm build"\n  publish = ".next"\n
